<script>

function getValue(key) {
    var result = "Not found",
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === key) result = decodeURIComponent(tmp[1]);
    }
    //document.writeln(result);
    return result;
}

function getCookie(name) {
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
}

function startIThrown(value){
  location.href = "movingpin://page/" + value;
  setTimeout(function(){
    if(confirm('You do not seem to have App installed, do you want to go download it now?')){
      location.href = 'https://i.diawi.com/i8PndK';
    }
  }, 1000);
}

var value = getValue("page");
//document.writeln(value);
var m = getCookie("page");
//document.writeln(m);
if (location.search.match(/redirect/)) {
  location.href = "movingpin://page/" + m;
} else {
	if(value == "Not found"){
		document.writeln("Wrong Parameter...");
	} else {
		document.cookie = 'page=' + value + ';max-age=3600';
        startIThrown(value);
	}
}

</script>
